<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="calc">
        <h1>Matrix Calculator <span id="span"></span></h1>
    </div>

    <form id="form" class="form">
        <p>Matrix 1 Dimension: <span id="span"></span></p>
        <div class="calc">
            <input class="cell" type="text" name="num1" id="num1" value="1">
            <input class="cell" type="text" name="num2" id="num2" value="1">
        </div>
        <input type="submit">
        <div class="calc">
            
        </div>
        <p>Matrix 2 Dimenstion: <span id="span"></span></p>
        <div class="calc">
            <input class="cell" type="text" name="num3" id="num3" value="1">
            <input class="cell" type="text" name="num4" id="num4" value="1">
        </div>
        <input type="submit">
        
        <select name="method" id="method-selector">
            <option value="">--Please choose an operation--</option>
            <option value="add">Transpose</option>
            <option value="subtract">Invert</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Addition</option>
        </select>
        <input type="submit">
        <input type="reset">

    </form>
</body>
<script src="assets/js/script.js"></script>
</html>
